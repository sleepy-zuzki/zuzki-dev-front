<nav class="flex items-center gap-2 text-sm text-gray-500 dark:text-gray-400 mb-4" aria-label="Breadcrumb">
  @for (item of items(); track $index; let last = $last) {
    <div class="flex items-center gap-1">
      @if (item.link) {
        <a [routerLink]="item.link" class="flex items-center gap-1 hover:text-brand-primary transition-colors">
          @if (item.icon) {
             <ng-icon [name]="item.icon" size="14"></ng-icon>
          }
          <span>{{ item.label }}</span>
        </a>
      } @else {
        <span class="font-medium text-gray-900 dark:text-gray-100 flex items-center gap-1">
          @if (item.icon) {
             <ng-icon [name]="item.icon" size="14"></ng-icon>
          }
          {{ item.label }}
        </span>
      }

      @if (!last) {
        <ng-icon name="featherChevronRight" size="14" class="text-gray-400 ml-1"></ng-icon>
      }
    </div>
  }
</nav>
