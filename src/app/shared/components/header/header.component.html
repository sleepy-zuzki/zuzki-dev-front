<nav class="header">
  <div class="header-container">
    <div class="header-content">
      <a routerLink="/" class="header-logo">
        <div class="header-logo-icon"></div>
        <span class="header-logo-text">Sleepy Zuzki</span>
      </a>

      <div class="hidden md:flex items-center space-x-4">
        <div class="header-nav">
          <a routerLink="/"
             class="header-nav-link"
             [class.text-zuzki-600]="isActiveRoute('/')">
            Inicio
          </a>
          <a href="/#sobre-mi"
             class="header-nav-link">
            Sobre Mí
          </a>
          <a href="/#servicios"
             class="header-nav-link">
            Servicios
          </a>
          <a routerLink="/works"
             class="header-nav-link"
             [class.text-zuzki-600]="isActiveRoute('/works')"
             [class.border-b-2]="isActiveRoute('/works')"
             [class.border-zuzki-600]="isActiveRoute('/works')">
            Proyectos
          </a>
          <a href="/#contacto"
             class="header-nav-button">
            Contacto
          </a>
        </div>

        <app-theme-toggle></app-theme-toggle>
      </div>


      <!-- Mobile menu button -->
      <div class="flex items-center space-x-2 md:hidden">
        <app-theme-toggle></app-theme-toggle>
        <button
          class="header-mobile-button"
          (click)="toggleMobileMenu()"
          [attr.aria-expanded]="isMobileMenuOpen"
          aria-label="Toggle navigation menu">
          <ng-icon
            [name]="isMobileMenuOpen ? 'featherX' : 'featherMenu'"
            class="w-6 h-6 text-gray-700">
          </ng-icon>
        </button>
      </div>
    </div>

    <!-- Mobile menu -->
    <div
      class="header-mobile-menu"
      [class.hidden]="!isMobileMenuOpen">
      <div class="header-mobile-nav">
        <a routerLink="/"
           class="header-mobile-nav-link"
           [class.text-zuzki-600]="isActiveRoute('/')"
           (click)="closeMobileMenu()">
          Inicio
        </a>
        <a href="/#sobre-mi"
           class="header-mobile-nav-link"
           (click)="closeMobileMenu()">
          Sobre Mí
        </a>
        <a href="/#servicios"
           class="header-mobile-nav-link"
           (click)="closeMobileMenu()">
          Servicios
        </a>
        <a routerLink="/works"
           class="header-mobile-nav-link"
           [class.text-zuzki-600]="isActiveRoute('/works')"
           (click)="closeMobileMenu()">
          Proyectos
        </a>
        <a href="/#contacto"
           class="header-mobile-nav-button"
           (click)="closeMobileMenu()">
          Contacto
        </a>
      </div>
    </div>
  </div>
</nav>
