<nav class="fixed top-0 left-0 right-0 z-50 bg-white/80 backdrop-blur-md border-b border-gray-200">
  <div class="container mx-auto px-6 py-4">
    <div class="flex items-center justify-between">
      <a routerLink="/" class="flex items-center space-x-2">
        <div class="w-8 h-8 bg-gradient-to-br from-purple-600 to-blue-600 rounded-lg"></div>
        <span class="font-bold text-xl text-gray-900">Sleepy Zuzki</span>
      </a>

      <div class="hidden md:flex items-center space-x-8">
        <a routerLink="/"
           class="text-gray-700 hover:text-purple-600 transition-colors font-medium"
           [class.text-purple-600]="isActiveRoute('/')">
          Inicio
        </a>
        <a href="/#sobre-mi"
           class="text-gray-700 hover:text-purple-600 transition-colors font-medium">
          Sobre Mí
        </a>
        <a href="/#servicios"
           class="text-gray-700 hover:text-purple-600 transition-colors font-medium">
          Servicios
        </a>
        <a routerLink="/works"
           class="text-gray-700 hover:text-purple-600 transition-colors font-medium"
           [class.text-purple-600]="isActiveRoute('/works')"
           [class.border-b-2]="isActiveRoute('/works')"
           [class.border-purple-600]="isActiveRoute('/works')">
          Proyectos
        </a>
        <a href="/#contacto"
           class="bg-purple-600 text-white px-4 py-2 rounded-lg hover:bg-purple-700 transition-colors">
          Contacto
        </a>
      </div>

      <!-- Mobile menu button -->
      <button
        class="md:hidden p-2 rounded-lg hover:bg-gray-100 transition-colors"
        (click)="toggleMobileMenu()"
        [attr.aria-expanded]="isMobileMenuOpen"
        aria-label="Toggle navigation menu">
        <ng-icon
          [name]="isMobileMenuOpen ? 'featherX' : 'featherMenu'"
          class="w-6 h-6 text-gray-700">
        </ng-icon>
      </button>
    </div>

    <!-- Mobile menu -->
    <div
      class="md:hidden mt-4 pb-4 border-t border-gray-200"
      [class.hidden]="!isMobileMenuOpen">
      <div class="flex flex-col space-y-3 pt-4">
        <a routerLink="/"
           class="text-gray-700 hover:text-purple-600 transition-colors font-medium py-2"
           [class.text-purple-600]="isActiveRoute('/')"
           (click)="closeMobileMenu()">
          Inicio
        </a>
        <a href="/#sobre-mi"
           class="text-gray-700 hover:text-purple-600 transition-colors font-medium py-2"
           (click)="closeMobileMenu()">
          Sobre Mí
        </a>
        <a href="/#servicios"
           class="text-gray-700 hover:text-purple-600 transition-colors font-medium py-2"
           (click)="closeMobileMenu()">
          Servicios
        </a>
        <a routerLink="/works"
           class="text-gray-700 hover:text-purple-600 transition-colors font-medium py-2"
           [class.text-purple-600]="isActiveRoute('/works')"
           (click)="closeMobileMenu()">
          Proyectos
        </a>
        <a href="/#contacto"
           class="bg-purple-600 text-white px-4 py-2 rounded-lg hover:bg-purple-700 transition-colors text-center mt-2"
           (click)="closeMobileMenu()">
          Contacto
        </a>
      </div>
    </div>
  </div>
</nav>
