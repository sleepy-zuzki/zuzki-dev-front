<script src="header.component.ts"></script>
<header>
  <a class="banner"
     #banner
     href="https://twitch.tv/sleepy_zuzki"
     target="_blank"
     rel="noopener">
    <span>
      <span class="live-animation">
        <span style="--delay: 0;"></span>
        <span style="--delay: 1;"></span>
        <span style="--delay: 2;"></span>
      </span>
      Zuzki esta en vivo, ven a verlo
    </span>
  </a>

  <nav id='navbar' role="navigation" class="navbar">
    <section id="navbar-brand" class="navbar-brand">
      <a class="link-internal flex items-center space-x-2 w-44" routerLink="/">
        <span class="h-6 w-6 text-[#E67E22] font-bold">
          <ng-icon name="bootstrapCodeSlash" size="24px"></ng-icon>
        </span>
        <span class="text-xl font-bold">Sleepy Zuzki</span>
      </a>
    </section>

    <section id="navbar-menu" class="navbar-menu-container">
      <ul class="navbar-menu">
        <li class="navbar-item">
          <app-internal-link href="#about" class="link-nav">
            Sobre Mí
          </app-internal-link>
        </li>

        <li class="navbar-item">
          <app-internal-link routerLink="/works" routerLinkActive="" class="link-nav">
            Trabajos
          </app-internal-link>
        </li>

        <li class="navbar-item">
          <app-internal-link href="#contact" class="link-nav">
            Contacto
          </app-internal-link>
        </li>
      </ul>

      <section class="flex items-center gap-3">
        <app-theme-toggle class="hidden md:block"></app-theme-toggle>
        <app-action-button (click)="openMobileMenu()" ariaLabel="Menú móvil" class="pr-10 md:hidden" variant="secondary">
          ☰
        </app-action-button>
      </section>
    </section>
  </nav>
</header>

<!-- Diálogo para el menú móvil -->
<dialog #mobileMenuDialog class="flex flex-col flex-wrap justify-between bg-sleepy-light-bg-primary dark:bg-sleepy-dark-bg-primary">
  <div>
    <div class="flex justify-between items-center mb-4 border-b border-b-sleepy-light-border dark:border-b-sleepy-dark-border">
      <h2 class="text-xl font-bold">Menú</h2>
      <button (click)="closeMobileMenu()" aria-label="Cerrar menú" class="p-2">✖</button>
    </div>
    <ul class="flex flex-col gap-4">
      <li><app-link (click)="closeMobileMenu()" routerLink="/about" variant="nav">Sobre Mi</app-link></li>
      <li><app-link (click)="closeMobileMenu()" routerLink="/works" variant="nav">Trabajos</app-link></li>
    </ul>
  </div>

  <app-theme-toggle class="align-end"></app-theme-toggle>
</dialog>
