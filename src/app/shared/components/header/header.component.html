<nav class="header">
  <div class="header-container">
    <div class="header-content">
      <a routerLink="/" class="header-logo">
        <img
          src="https://cdn.zuzki.dev/public/logo/zuzki_logo.webp"
          width="100"
          height="100"
          alt="Zuzki Logo"
          class="header-logo-image"
        />
      </a>

      <div class="hidden md:flex items-center space-x-4">
        <div class="header-nav">
          <a routerLink="/"
             class="header-nav-link"
             [class.text-zuzki-600]="isActiveRoute('/')">
            Inicio
          </a>
          <a href="/#servicios"
             class="header-nav-link">
            Servicios
          </a>
          <a href="/#sobre-mi"
             class="header-nav-link">
            Sobre Mí
          </a>
          <a href="/#proyectos"
             class="header-nav-link"
             [class.text-zuzki-600]="isActiveRoute('/proyectos')"
             [class.border-b-2]="isActiveRoute('/proyectos')"
             [class.border-zuzki-600]="isActiveRoute('/proyectos')">
            Proyectos
          </a>
          <app-button variant="brand" size="sm" type="button" (click)="navigateToContact()">
            Contacto
          </app-button>
        </div>

        <app-theme-toggle></app-theme-toggle>
      </div>


      <!-- Mobile menu button -->
      <div class="flex items-center space-x-2 md:hidden">
        <app-theme-toggle></app-theme-toggle>
        <button
          class="header-mobile-button"
          (click)="toggleMobileMenu()"
          [attr.aria-expanded]="isMobileMenuOpen"
          aria-label="Toggle navigation menu">
          <ng-icon
            [name]="isMobileMenuOpen ? 'featherX' : 'featherMenu'"
            class="w-6 h-6 text-gray-700">
          </ng-icon>
        </button>
      </div>
    </div>

    <!-- Mobile menu -->
    <div
      class="header-mobile-menu"
      [class.hidden]="!isMobileMenuOpen">
      <div class="header-mobile-nav">
        <a routerLink="/"
           class="header-mobile-nav-link"
           [class.text-zuzki-600]="isActiveRoute('/')"
           (click)="closeMobileMenu()">
          Inicio
        </a>
        <a href="/#sobre-mi"
           class="header-mobile-nav-link"
           (click)="closeMobileMenu()">
          Sobre Mí
        </a>
        <a href="/#servicios"
           class="header-mobile-nav-link"
           (click)="closeMobileMenu()">
          Servicios
        </a>
        <a href="/#proyectos"
           class="header-mobile-nav-link"
           [class.text-zuzki-600]="isActiveRoute('/proyectos')"
           (click)="closeMobileMenu()">
          Proyectos
        </a>
        <app-button variant="brand" size="md" [block]="true" type="button" (click)="navigateToContact(); closeMobileMenu()">
          Contacto
        </app-button>
      </div>
    </div>
  </div>
</nav>
