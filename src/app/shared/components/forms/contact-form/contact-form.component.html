<form #formDir="ngForm" (ngSubmit)="onSubmitForm()" [formGroup]="contactForm">
  <div class="flex flex-col gap-2 w-full md:w-1/2">

    <div>
      <app-input formControlName="name"
                 name="name"
                 placeholder="Sleepy Zuzki">
      </app-input>

      @if (name && name.invalid && (name.dirty || name.touched)) {
        <div class="text-red-500">
          <fa-icon [icon]="faCircleExclamation"/> El nombre no es valido
        </div>
      }
    </div>

    <div>
      <app-input email
                 formControlName="email"
                 name="email" placeholder="zuzki@sleepy.com">
      </app-input>

      @if (email && email.invalid && (email.dirty || email.touched)) {
        <div class="text-red-500">
          <fa-icon [icon]="faCircleExclamation"/> El correo no es valido
        </div>
      }
    </div>

    <div>
      <app-textarea [rows]="5"
                    formControlName="message"
                    label="Mensaje"
                    name="message"
                    placeholder="Escribe tu mensaje aquÃ­" required>
      </app-textarea>

      @if (message && message.invalid && (message.dirty || message.touched)) {
        <div class="text-red-500">
          <fa-icon [icon]="faCircleExclamation"/> El mensaje es requerido
        </div>
      }
    </div>

    <app-button class="w-full md:w-1/3" type="submit">Enviar</app-button>
  </div>
</form>
