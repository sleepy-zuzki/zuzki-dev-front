<div class="cf-card">
  <form class="cf-form" aria-label="Formulario de contacto">
    <div class="cf-field">
      <label for="cf-name" class="cf-label">Nombre</label>
      <input id="cf-name" name="name" type="text" class="cf-input" autocomplete="name" placeholder="Ingrese su nombre"/>
    </div>

    <div class="cf-field">
      <label for="cf-email" class="cf-label">Email</label>
      <input id="cf-email" name="email" type="email" class="cf-input" autocomplete="email" placeholder="Ingrese su correo"/>
    </div>

    <div class="cf-field">
      <label for="cf-message" class="cf-label">Mensaje</label>
      <textarea id="cf-message" name="message" rows="4" class="cf-textarea" ></textarea>
    </div>

    <button type="submit" class="cf-button">Enviar Mensaje</button>
  </form>
</div>
