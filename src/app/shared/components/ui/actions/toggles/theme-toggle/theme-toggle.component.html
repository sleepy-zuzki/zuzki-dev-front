<app-action-button
  size="sm"
  variant="secondary"
  [ariaLabel]="isDarkMode ? 'Cambiar a modo claro' : 'Cambiar a modo oscuro'"
  (callback)="toggleDarkMode()">
  @if (isDarkMode) {
    <ng-icon name="featherSun" btn-icon></ng-icon>
  } @else {
    <ng-icon name="featherMoon" btn-icon></ng-icon>
  }
</app-action-button>
