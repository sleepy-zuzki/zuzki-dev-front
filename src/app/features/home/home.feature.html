<main id="main" class="block">
  <!-- Hero Section -->
  <app-section [id]="'inicio'"
               [ariaLabel]="'Inicio'"
               variant="transparent"
               padding="none"
               [container]="false"
               extraClasses="min-h-screen flex items-center justify-center pt-20">
    <app-home-hero></app-home-hero>
  </app-section>

  <!-- Servicios Section -->
  <app-section [id]="'servicios'"
               variant="coffee"
               padding="none"
               [container]="false"
               extraClasses="py-20">
    <app-home-services [services]="services"></app-home-services>
  </app-section>

  <!-- Sobre Mí Section -->
  <app-section [id]="'sobre-mi'"
               [ariaLabel]="'Sobre mí'"
               variant="transparent"
               padding="none"
               [container]="false"
               extraClasses="py-20">
    <app-home-about></app-home-about>
  </app-section>

  <!-- Contacto Section -->
  <app-section [id]="'contacto'"
               [ariaLabel]="'Contacto'"
               variant="transparent"
               padding="none"
               [container]="false"
               extraClasses="py-20">
    <app-home-contact></app-home-contact>
  </app-section>
</main>
