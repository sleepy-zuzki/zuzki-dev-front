<main id="main" class="block text-gray-900 dark:text-gray-100">
  <!-- Hero Section -->
  <app-section [id]="'inicio'"
               [ariaLabel]="'Inicio'"
               variant="transparent"
               padding="none"
               [container]="false"
               extraClasses="min-h-screen flex items-center justify-center">
    <app-home-hero></app-home-hero>
  </app-section>

  <!-- Servicios Section -->
  <app-section [id]="'servicios'"
               variant="coffee"
               padding="none"
               [container]="false"
               extraClasses="py-20">
    @defer (on idle) {
      <app-home-services [services]="services"></app-home-services>
    } @placeholder {
      <div class="h-[500px] w-full animate-pulse bg-gray-100 dark:bg-gray-800 rounded-lg"></div>
    }
  </app-section>

  <!-- Sobre Mí Section -->
  <app-section [id]="'sobre-mi'"
               [ariaLabel]="'Sobre mí'"
               variant="transparent"
               padding="none"
               [container]="false"
               extraClasses="py-20">
    @defer (on idle) {
      <app-home-about></app-home-about>
    } @placeholder {
      <div class="h-[500px] w-full animate-pulse bg-gray-100 dark:bg-gray-800 rounded-lg"></div>
    }
  </app-section>

  <!-- Proyectos Section -->
  <app-section [id]="'proyectos'"
               [ariaLabel]="'Proyectos destacados'"
               variant="coffee"
               padding="none"
               [container]="false"
               extraClasses="py-20">
    @defer (on idle) {
      <app-home-projects></app-home-projects>
    } @placeholder {
      <div class="h-[500px] w-full animate-pulse bg-gray-100 dark:bg-gray-800 rounded-lg"></div>
    }
  </app-section>

  <!-- Contacto Section -->
  <app-section [id]="'contacto'"
               [ariaLabel]="'Contacto'"
               variant="transparent"
               padding="none"
               [container]="false"
               extraClasses="py-20">
    @defer (on idle) {
      <app-home-contact></app-home-contact>
    } @placeholder {
      <div class="h-[300px] w-full animate-pulse bg-gray-100 dark:bg-gray-800 rounded-lg"></div>
    }
  </app-section>
</main>
