<div class="container mx-auto px-6">
  <div class="grid lg:grid-cols-2 gap-12 items-center">
    <header class="text-center lg:text-left">
      <div class="inline-flex items-center rounded-full border px-3 py-1 text-sm border-gray-700 bg-gray-800 text-zuzki-600">
        <ng-icon name="featherZap" class="text-zuzki-600 w-4 h-4 mr-2"></ng-icon>
        <span class="text-gray-300">VTuber & Developer</span>
      </div>

      <h1 class="text-4xl md:text-6xl font-bold mb-6">
        De mis
        <span class="text-transparent bg-clip-text bg-gradient-to-r from-zuzki-600 to-zuzki-400">
          Delirios
        </span>
        a la Vida
      </h1>

      <p class="text-xl dark:text-gray-400 mb-8 leading-relaxed">
        Hola, soy Zuzki, un Ingeniero de Software apasionado por crear soluciones creativas que transforman ideas en experiencias digitales excepcionales.
      </p>

      <nav class="flex flex-col gap-4 lg:justify-start" aria-label="Acciones principales">
        <div class="flex gap-4">
          <a href="#contacto" class="bg-zuzki-500 text-white px-8 py-3 rounded-lg hover:bg-zuzki-600 duration-300 font-medium inline-flex items-center justify-center">
            <ng-icon name="featherMail" class="w-5 h-5 mr-2"></ng-icon>
            Hablemos
          </a>
          <a href="#proyectos" class="border-2 border-zuzki-500 text-zuzki-600 px-8 py-3 rounded-lg hover:bg-zuzki-500 hover:text-white duration-300 font-medium inline-flex items-center justify-center">
            Ver Proyectos
            <ng-icon name="featherArrowRight" class="w-5 h-5 ml-2"></ng-icon>
          </a>
        </div>

        <app-social-icons [platforms]="['github', 'x', 'youtube']" align="start"></app-social-icons>
      </nav>
    </header>

    <figure class="relative">
      <div class="w-80 h-80 mx-auto bg-gradient-to-br from-zuzki-400 to-zuzki-600 rounded-full flex items-center justify-center shadow-2xl">
        <img ngSrc="public/images/zuzki/bust-yellow-2.webp"
             alt="Sleepy Zuzki Avatar"
             class="w-72 h-72 rounded-full object-cover border-4 border-white shadow-lg"
             width="288"
             height="288"
             priority
             />
      </div>

      <div class="absolute -top-4 -right-4 w-16 h-16 bg-zuzki-300 rounded-full flex items-center justify-center shadow-lg animate-bounce">
        <ng-icon name="bootstrapCodeSlash" class="w-8 h-8 text-white"></ng-icon>
      </div>
      <div class="absolute -bottom-4 -left-4 w-12 h-12 bg-zuzki-200 rounded-full flex items-center justify-center shadow-lg animate-pulse">
        <ng-icon name="bootstrapPalette" class="w-6 h-6 text-white"></ng-icon>
      </div>

      <figcaption class="sr-only">Avatar de Sleepy Zuzki</figcaption>
    </figure>
  </div>
</div>
