<section class="hp-section">
  <header class="hp-header">
    <h2 class="hp-title">Proyectos</h2>
    <p class="hp-subtitle">Una selección de trabajos recientes</p>
  </header>

  <ul role="list" class="hp-grid">
    @for (project of featuredProjects; track project.id) {
      <li>
        <app-project-card [data]="project"></app-project-card>
      </li>
    }
  </ul>

  <nav aria-label="Navegación de proyectos" class="hp-nav">
    <a class="hp-link" [routerLink]="['/proyectos']">
      Ver Todos los Proyectos ({{ total }})
      <ng-icon name="bootstrapArrowRightShort" class="hp-link-icon"></ng-icon>
    </a>
  </nav>
</section>
